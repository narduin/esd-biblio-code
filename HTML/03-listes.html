<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Listes - Bibliothèque</title>
</head>
<body>
	<header>
		<nav>
			<a href="titres.html">titres</a>
			<a href="image.html">image</a>
		</nav>
	</header>
	<main>
		<h1>Listes en HTML</h1>

		<!-- ol = une liste ordonnée (ex: recette de cuisine) -->
		<h2>Les meilleurs frameworks javascript</h2>
		<ol>
			<li>Vue</li>
			<li>Svelte</li>
			<li>React</li>
			<li>
				<h3>Autres frameworks</h3>
				<ul>
					<li>bootstrap</li>
					<li>tailwind</li>
				</ul>
			</li>
		</ol>

		<!-- ul = une liste désordonnée (ex: bullet points) -->
		<h2>Des animaux</h2>
		<ul>
			<li>Chiens</li>
			<li>Chat</li>
			<li>Poisson</li>
		</ul>
	</main>
</body>
</html>
